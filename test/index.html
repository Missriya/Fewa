<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://missriya.github.io/test/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Love Letter</title>
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <i class="fas fa-heart" id="heart"></i>
            <div class="glitter">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="paper">
            <span class="close" id="close">&times;</span>
            <div class="modal-content">
                <h1>Your Love Picture</h1>
                <img src="letter.jpg" alt="Your Love Picture">
            </div>
        </div>
    </div>

    <script src="https://missriya.github.io/test/script.js"></script>
</body>
</html>
