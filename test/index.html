<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .birthday-card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            max-width: 400px;
        }

        .birthday-wish h1 {
            color: #ff6600;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .birthday-wish p {
            font-size: 18px;
            color: #333;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <div class="birthday-wish">
            <h1>Happy Birthday!</h1>
            <p>Wishing you a day filled with love, joy, and wonderful surprises.</p>
        </div>
        <img src="birthday-cake.jpg" alt="Birthday Cake">
    </div>
</body>
</html>
